spring.application.name=hrpayroll
server.port=${PORT:0}

eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

resilience4j.circuitbreaker.instances.getPaymentAlternative.sliding-window-size=5
resilience4j.circuitbreaker.instances.getPaymentAlternative.minimum-number-of-calls=3
resilience4j.circuitbreaker.instances.getPaymentAlternative.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.getPaymentAlternative.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.getPaymentAlternative.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.getPaymentAlternative.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.getPaymentAlternative.register-health-indicator=true

logging.level.io.github.resilience4j=DEBUG
logging.level.com.cloud.hrpayroll=DEBUG